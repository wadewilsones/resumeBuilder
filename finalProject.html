<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name= "keyword" content = "Resume, Build, Resume Builder">
    <meta name = "description" content = "Resume Builder tool">
    <link rel="stylesheet" href="style.css">
    <title>Web-115 Final Project</title>
</head>
<body>
    <header>
        <h4>Ulada Haranina</h4>
        <h5>WEB-115 Section 0001</h5>
        <h1>Build your Resume</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Personal Information:</legend>
                    <label for = "name">Enter your full name:</label>
                    <input type = "text" name = "name" id = "name" placeholder="John Doe... ">
                    <label for = "city">Enter your city:</label>
                    <input type = "text" name = "city" id = "city" placeholder="New York...">
                    <label for = "state">Enter your state:</label>
                    <input type = "text" name = "state" id = "state" placeholder="NY...">
                    <label for = "phone">Enter your phone number:</label>
                    <input type = "tel" name = "phone" id = "phone" placeholder="(919)123-4567... ">
                    <label for = "email"><span>*</span>Enter your email:</label>
                    <input type = "email" name = "email" id = "email" placeholder="johndoe@gmail.com...">
                    <label for = "site">Enter your website (if any):</label>
                    <input type = "text" name = "site" id = "site" placeholder="johndoe.com">
                    <label for = "summary">Enter your website (if any):</label>
                    <textarea name = "summary" id = "summary" ></textarea>
            </fieldset>

            <fieldset>
                <legend>Education section:</legend>
                    <label for = "uni">Enter your educational facility name:</label>
                    <input type = "text" name = "uni" id = "uni" placeholder="NC State University...">

                    <label for = "degree">Enter your degree:</label>
                    <input type = "text" name = "degree" id = "degree" placeholder="B.S.in Computer Science...">

                    <label for = "edu-dates">Enter graduation date:</label>
                    <input type = "date" name = "edu-dates" id = "edu-dates">
            </fieldset>

            <fieldset>
                <legend>Experience section:</legend>
                    <label for = "position1">Enter your position:</label>
                    <input type = "text" name = "position1" id = "position1" placeholder="Software engineer...">
                    <label for = "company1">Enter the company name:</label>
                    <input type = "text" name = "company1" id = "company1" placeholder="Amazon...">
                    <label for = "start-job-date1">Enter start date:</label>
                    <input type = "date" name = "start-job-date1" id = "start-job-date1">
                    <label for = "end-job-date1">Enter end date:</label>
                    <input type = "date" name = "end-job-date1" id = "end-job-date1"><br>
 
                    <label for = "position2">Enter your position:</label>
                    <input type = "text" name = "position" id = "position" placeholder="Software engineer...">
                    <label for = "company2">Enter the company name:</label>
                    <input type = "text" name = "company2" id = "company2" placeholder="Amazon...">
                    <label for = "start-job-date2">Enter start date:</label>
                    <input type = "date" name = "start-job-date2" id = "start-job-date2">
                    <label for = "end-job-date2">Enter end date:</label>
                    <input type = "date" name = "end-job-date2" id = "end-job-date2"><br>
                    
                    <label for = "position3">Enter your position:</label>
                    <input type = "text" name = "position3" id = "position3" placeholder="Software engineer...">
                    <label for = "company3">Enter the company name:</label>
                    <input type = "text" name = "company3" id = "company3" placeholder="Amazon...">
                    <label for = "start-job-date3">Enter start date:</label>
                    <input type = "date" name = "start-job-date3" id = "start-job-date3">
                    <label for = "end-job-date3">Enter end date:</label>
                    <input type = "date" name = "end-job-date3" id = "end-job-date3"><br>    
            </fieldset>

            <fieldset>
                <legend>Skills section:</legend>
                    <label for = "soft-skills1">Enter your Soft skills:</label>
                    <input type = "text" name = "soft-skills1" id = "soft-skills1" placeholder="Critical Thinking...">
                    <label for = "soft-skills2">Enter your Soft skills:</label>
                    <input type = "text" name = "soft-skills2" id = "soft-skills2" placeholder="Critical Thinking...">
                    <label for = "soft-skills3">Enter your Soft skills:</label>
                    <input type = "text" name = "soft-skills3" id = "soft-skills3" placeholder="Critical Thinking..."><br>

                    <label for = "hard-skills1">Enter your Soft skills:</label>
                    <input type = "text" name = "hard-skills1" id = "hard-skills1" placeholder="Critical Thinking...">
                    <label for = "hard-skills2">Enter your Soft skills:</label>
                    <input type = "text" name = "hard-skills2" id = "hard-skills2" placeholder="Critical Thinking...">
                    <label for = "hard-skills3">Enter your Soft skills:</label>
                    <input type = "text" name = "hard-skills3" id = "hard-skills3" placeholder="Critical Thinking...">
            </fieldset>

            <input type="submit" id="submit" value ="Build Resume">
        </form>
    </main>
</body>
</html>
