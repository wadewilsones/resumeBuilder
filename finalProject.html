<html lang="en">
   <head>

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name= "keyword" content = "Resume, Build, Resume Builder">
      <meta name = "description" content = "Resume Builder tool">

   <body>
       <script src="projectJS.js"></script>
      <header>
         <h4>Ulada Haranina</h4>
         <h5>WEB-115 Section 0001</h5>
         <h1>Build your Resume</h1>
      </header>
      <main>
         <form>
            <div class = "form-holders">
               <h2>Personal Information:</h2>
               <div class = "container">
                  <div class = "wrap">
                     <div class = "column">
                        <label for = "name"><span>*</span>Enter your full name:</label>
                        <input type = "text" name = "name" id = "name" placeholder="John Doe... "/>
                     </div>
                     <div class = "column">
                        <label for = "role"><span>*</span>Enter your job role:</label>
                        <input type = "text" name = "role" id = "role" placeholder="Software Engineer..."/>
                     </div>

                     <div class = "column">  
                        <label for = "state"><span>*</span>Enter your state:</label>
                        <input type = "text" name = "state" id = "state" placeholder="NY..." />
                     </div>

                  </div>
                  <div class = "wrap">
                    <div class = "column">
                        <label for = "city"><span>*</span>Enter your city:</label>
                        <input type = "text" name = "city" id = "city" placeholder="New York..." />
                     </div>
                     <div class = "column">  
                        <label for = "zip"><span>*</span>Enter your zip-code:</label>
                        <input type = "text" name = "zip" id = "zip" placeholder="27517..."/>
                     </div>
                     <div class = "column">
                        <label for = "linkedin">Enter link to your linkedin:</label>
                        <input type = "text" name = "linkedin" id = "linkedin" placeholder="www.linkedin.com/johndoe">
                     </div>
                  </div>
                  <div class = "wrap">
                    <div class = "column">
                        <label for = "phone"><span>*</span>Enter your phone number:</label>
                        <input type = "tel" name = "phone" id = "phone" placeholder="(919) 123-4567... "/>
                     </div>
                     <div class = "column">
                        <label for = "email"><span>*</span>Enter your email:</label>
                        <input type = "email" name = "email" id = "email" placeholder="johndoe@gmail.com..."/>
                     </div>
                     <div class = "column">
                        <label for = "site">Enter your website (if any):</label>
                        <input type = "text" name = "site" id = "site" placeholder="johndoe.com">
                     </div>
                  </div>
               </div>
               <label for = "summary" id="summary-label"><span>*</span>Type short summary about yourself:</label><br>
               <textarea name = "summary" id = "summary"></textarea>
            </div>

            <div class = "container-for-edu-and-skills-section">
               <!--Educational section-->
               <div class = "form-holders-edu-skills">
                  <h2>Education section:</h2>
                  <div class = "container-1">
                     <div class = "wrap1">
                        <div class = "column">
                           <label for = "uni"><span>*</span>Enter your school:</label>
                           <input type = "text" name = "uni" id = "uni" placeholder="NC State University...">
                        </div>
                        <div class = "column">
                           <label for = "degree"><span>*</span>Enter your degree:</label>
                           <input type = "text" name = "degree" id = "degree" placeholder="B.S.in Computer Science..."/>
                        </div>
                        <div class = "column">
                           <label for = "edu-dates">Enter graduation date:</label>
                           <input type = "date" name = "edu-dates" id = "edu-dates">
                        </div>
                     </div>
                     <div class = "wrap2">
                        <div class = "column">
                           <label for = "uni2">Enter your school:</label>
                           <input type = "text" name = "uni2" id = "uni2" placeholder="NC State University...">
                        </div>
                        <div class = "column">
                           <label for = "degree2">Enter your degree:</label>
                           <input type = "text" name = "degree2" id = "degree2" placeholder="B.S.in Computer Science...">
                        </div>
                        <div class = "column">
                           <label for = "edu-dates2">Enter graduation date:</label>
                           <input type = "date" name = "edu-dates2" id = "edu-dates2">
                        </div>
                     </div>
                  </div>
               </div>
               <!--End of educational section-->
            <!--Skills section-->
            <div class = "form-holders-edu-skills">
               <h2>Skills section:</h2>
               <div class = "container-1">
                  <div class = "wrap1">
                     <div class = "column">        
                        <label for = "soft-skills1"><span>*</span>Enter your Soft skills:</label>
                        <input type = "text" name = "soft-skills1" id = "soft-skills1" placeholder="Critical Thinking...">
                     </div>
                     <div class = "column">
                        <label for = "soft-skills2">Enter your Soft skills:</label>
                        <input type = "text" name = "soft-skills2" id = "soft-skills2" placeholder="Stress management...">
                     </div>
                     <div class = "column">
                        <label for = "soft-skills3">Enter your Soft skills:</label>
                        <input type = "text" name = "soft-skills3" id = "soft-skills3" placeholder="Problem-solving...">
                     </div>
                  </div>
                  <div class = "wrap2">
                     <div class = "column">
                        <label for = "hard-skills1"><span>*</span>Enter your Hard skills:</label>
                        <input type = "text" name = "hard-skills1" id = "hard-skills1" placeholder="PHP...">
                     </div>
                     <div class = "column">
                        <label for = "hard-skills2">Enter your Hard skills:</label>
                        <input type = "text" name = "hard-skills2" id = "hard-skills2" placeholder="Ruby...">
                     </div>
                     <div class = "column">
                        <label for = "hard-skills3">Enter your Hard skills:</label>
                        <input type = "text" name = "hard-skills3" id = "hard-skills3" placeholder="Golang...">
                     </div>
                  </div>
               </div>
            </div>
<!--end of skills section-->
            </div>   

            <div class = "form-holders">
               <h2>Experience section:</h2>
               <div class = "container">
                  <div class = "wrap">
                     <div class = "column">
                        <label for = "position1"><span>*</span>Enter your position:</label>
                        <input type = "text" name = "position1" id = "position1" placeholder="Software engineer..." />
                     </div>
                     <div class = "column">
                        <label for = "company1"><span>*</span>Enter the company name:</label>
                        <input type = "text" name = "company1" id = "company1" placeholder="Amazon..." />
                     </div>
                     <div class = "column">
                        <label for = "start-job-date1"><span>*</span>Enter start date:</label>
                        <input type = "date" name = "start-job-date1" id = "start-job-date1"/>
                     </div>
                     <div class = "column">
                        <label for = "end-job-date1">Enter end date:</label>
                        <input type = "date" name = "end-job-date1" id = "end-job-date1" /><br>
                     </div>
                     <label for = "experiense-1"><span>*</span>Enter details:</label>
                     <textarea name = "experiense-1" id = "experiense-1" class = "experiense" placeholder="No less than 100 symbols.."></textarea>
                     <label for = "referense-1">Enter reference (if any):</label><br>
                     <textarea name = "referense-1" id = "referense-1" class = "referense" ></textarea>
                  </div>
                  <div class = "wrap">
                     <div class = "column">
                        <label for = "position2">Enter your position:</label>
                        <input type = "text" name = "position2" id = "position2" placeholder="Software engineer...">
                     </div>
                     <div class = "column">
                        <label for = "company2">Enter the company name:</label>
                        <input type = "text" name = "company2" id = "company2" placeholder="Google...">
                     </div>
                     <div class = "column">
                        <label for = "start-job-date2">Enter start date:</label>
                        <input type = "date" name = "start-job-date2" id = "start-job-date2">
                     </div>
                     <div class = "column">
                        <label for = "end-job-date2">Enter end date:</label>
                        <input type = "date" name = "end-job-date2" id = "end-job-date2"><br>
                     </div>
                     <label for = "experiense-2">Enter details:</label>
                     <textarea name = "experiense-2" id = "experiense-2" class = "experiense" ></textarea>
                     <label for = "referense-2">Enter reference (if any):</label><br>
                     <textarea name = "referense-2" id = "referense-2" class = "referense" ></textarea>
                  </div>
                  <div class = "wrap">
                     <div class = "column">
                        <label for = "position3">Enter your position:</label>
                        <input type = "text" name = "position3" id = "position3" placeholder="Web developer...">
                     </div>
                     <div class = "column">
                        <label for = "company3">Enter the company name:</label>
                        <input type = "text" name = "company3" id = "company3" placeholder="Walmart...">
                     </div>
                     <div class = "column">
                        <label for = "start-job-date3">Enter start date:</label>
                        <input type = "date" name = "start-job-date3" id = "start-job-date3">
                     </div>
                     <div class = "column">
                        <label for = "end-job-date3">Enter end date:</label>
                        <input type = "date" name = "end-job-date3" id = "end-job-date3"><br>    
                     </div>
                     <label for = "experiense-3">Enter details:</label>
                     <textarea name = "experiense-3" id = "experiense-3" class = "experiense" ></textarea>
                     <label for = "referense-3">Enter reference (if any):</label><br>
                     <textarea name = "referense-3" id = "referense-3" class = "referense" ></textarea>
                  </div>
               </div>
            </div>
            <input type="submit" id="submit" value ="Build Resume">
         </form>
      </main>
   </body>
</html>
